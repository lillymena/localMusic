<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{ title }} - welcome to my local music database</title>
        {% else %}
        <title>come find out about my current favorite artists :)</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="{{ url_for('homepage') }}">home</a>
            <a href="{{ url_for('listOfArtists') }}">artists</a>
            <a href="{{ url_for('createNewArtist') }}">create a new artist</a>
        </div>
        <hr>
        <h2>{{ user.title }}</h2>
        <p>{{ body.body }}</p>
        {% block content %}{% endblock %}
    </body>
</html>
